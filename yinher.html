<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界危险，迅速撤离</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('rainforest-background.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 119, 194, 0.8);
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
        }
        nav {
            background-color: rgba(2, 136, 209, 0.8);
            display: flex;
            justify-content: center;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-size: 1.2em;
        }
        .avatar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .container {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 0.5em;
            color: #01579b;
        }
        .hobby-section, .blog-section {
            margin-bottom: 2em;
        }
        .hobby-grid {
            display: flex;
            justify-content: space-between;
        }
        .hobby-item {
            width: 23%;
            background-color: #ffffff;
            padding: 1em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 8px;
        }
        .hobby-item a {
            color: #0288d1;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            margin-bottom: 0.5em;
        }
        .hobby-item img, .hobby-item video {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: rgba(0, 119, 194, 0.8);
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>世界危险，迅速撤离</h1>
        <img src="avatar.jpg" alt="Avatar" class="avatar" onclick="location.href='#about'">
    </header>
    <nav>
        <a href="#hobbies">兴趣爱好</a>
        <a href="#blog">博客</a>
    </nav>
    <div class="container">
        <section id="hobbies" class="hobby-section">
            <div class="section-title">兴趣爱好</div>
            <div class="hobby-grid">
                <div class="hobby-item">
                    <a href="#sports">运动</a>
                    <img src="sports.jpg" alt="运动">
                    <video controls>
                        <source src="sports.mp4" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                </div>
                <div class="hobby-item">
                    <a href="#reading">阅读</a>
                    <img src="reading.jpg" alt="阅读">
                    <video controls>
                        <source src="reading.mp4" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                </div>
                <div class="hobby-item">
                    <a href="#plants">植物</a>
                    <img src="plants.jpg" alt="植物">
                    <video controls>
                        <source src="plants.mp4" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                </div>
                <div class="hobby-item">
                    <a href="#hiking">登山</a>
                    <img src="hiking.jpg" alt="登山">
                    <video controls>
                        <source src="hiking.mp4" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                </div>
            </div>
        </section>
        <section id="blog" class="blog-section">
            <div class="section-title">博客</div>
            <a href="https://weibo.com/u/3916284746" target="_blank">访问我的博客</a>
        </section>
        <section id="about" class="about-section">
            <div class="section-title">关于我</div>
            <p>这里是你的个人信息介绍...</p>
        </section>
    </div>
    <footer>
        &copy; 2024 世界危险，迅速撤离
    </footer>
</body>
</html>
